version: 2
jobs:
  build:
        machine: true
        steps:
            - checkout
            - run:
                name: Install python
                command: |
                  sudo apt install -y python

            - run:
                name: check version
                command: |
                  python --version

            - run:
                name: check ip
                command: |
                  ip a

  build-python3:
        machine: true
        steps:
            - checkout
            - run:
                name: Install python
                command: |
                  sudo apt install -y python3

            - run:
                name: check version
                command: |
                  python --version

            - run:
                name: check ip
                command: |
                  ip a
